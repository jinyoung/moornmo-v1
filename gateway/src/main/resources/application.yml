server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: basic
          uri: http://localhost:8081
          predicates:
            - Path=/employees/**, 
        - id: sales
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**, 
        - id: register
          uri: http://localhost:8083
          predicates:
            - Path=/registerDepts/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: basic
          uri: http://basic:8080
          predicates:
            - Path=/employees/**, 
        - id: sales
          uri: http://sales:8080
          predicates:
            - Path=/orders/**, 
        - id: register
          uri: http://register:8080
          predicates:
            - Path=/registerDepts/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
